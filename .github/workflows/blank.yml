name: Daily Python Script at 21:10 IST

on:
  schedule:
    - cron: '40 15 * * *'  # 21:10 IST daily
  workflow_dispatch:       # Manual trigger

jobs:
  run-daily-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run script
        run: python main.py
